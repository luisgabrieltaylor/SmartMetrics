<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />

<body>
<br>
<div class="container">
	 <img src="images/ado.png" class="img-responsive center-block">

<div class="page-header">
    <h1>Registrate y obten Internet gratuito<br><small>Solo ingresa los siguientes datos:</small></h1>
</div>

<!-- Registration form - START -->
<div class="container">

    <div class="row center-block">
        <form role="form center">
            <div class="col-lg-6 center-block">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Campo requerido</strong></div>
                <div class="form-group">
                    <label for="InputName">Nombre</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Nombre completo" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Tu cuenta de Email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Teléfono</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmailSecond" name="InputEmail" placeholder="Número telefonico" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
				<div class="form-group">
                    <label for="InputDate">Fecha de cumpleaños</label>
                    <div class="input-group">
                        <input type="date" class="form-control" id="InputDateB" name="InputDate" placeholder="Tú fecha de cumplea&ntildeos" required>
                        <span class="input-group-addon"><span class="glyphicon"></span></span>
                    </div>
                </div>
				<div class="form-group">
					<a href="index.html" button class="btn btn-lg btn-block btn-danger">Registrarse</a>
				</div>
                <!--<input type="submit" name="submit" id="submit" value="Enviar" class="btn btn-info pull-right">-->
				<br>
            </div>
        </form>
		<!--
        <div class="col-lg-5 col-md-push-1">
            <div class="col-md-12">
                <div class="alert alert-success">
                    <strong><span class="glyphicon glyphicon-ok"></span> Success! Message sent.</strong>
                </div>
                <div class="alert alert-danger">
                    <span class="glyphicon glyphicon-remove"></span><strong> Error! Please check all page inputs.</strong>
                </div>
            </div>
        </div>-->
    </div>
</div>
<!-- Registration form - END -->
